<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiasX Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="analyzer-container">
        <!-- Consistent Header -->
        <header class="header">
            <a href="/" class="logo"> <!-- Link back to homepage -->
                <img src="/static/sdg5.png" alt="SDG 5 Logo" class="header-logo">
                <h1>BiasX Analyzer</h1>
            </a>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <label for="text-input">Enter text to analyze:</label>
            <textarea id="text-input" class="textarea" rows="10" placeholder="Paste or type your text here... Analysis will update automatically as you type."></textarea>
        </div>

        <!-- Results Section - Uses CSS Grid defined in styles.css -->
        <div id="results-container" class="analysis-results">
            <!-- Card for Tone Analysis -->
            <div class="result-card">
                <h3>Tone Analysis</h3>
                <div id="tone-result">
                    <p>Results will appear here as you type.</p>
                </div>
            </div>

            <!-- Card for Gender-Coded Language -->
            <div class="result-card">
                <h3>Gender-Coded Language</h3>
                <div id="gender-result">
                    <!-- JS will populate this -->
                </div>
            </div>

            <!-- Card for Professional Titles -->
            <div class="result-card">
                <h3>Professional Titles</h3>
                <div id="title-result">
                    <!-- JS will populate this -->
                </div>
            </div>

            <!-- Card for Inclusive Pronouns/Relationships -->
            <div class="result-card">
                <h3>Inclusive Pronouns/Relationships</h3>
                <div id="inclusive-result">
                    <!-- JS will populate this -->
                </div>
            </div>

            <!-- Card for Microaggressions -->
            <div class="result-card">
                <h3>Potential Microaggressions</h3>
                <div id="microaggression-result">
                    <!-- JS will populate this -->
                </div>
            </div>
        </div> <!-- End of analysis-results -->

    </div> <!-- End of analyzer-container -->

    <!-- Link to JavaScript file -->
    <script src="/static/analyzer.js"></script>
</body>
</html>
